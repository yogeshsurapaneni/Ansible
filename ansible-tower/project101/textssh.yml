---
- hosts: all
  tasks:
    - name: clean authorized_keys
      file:
        state: absent
        path: /root/.ssh/authorized_keys
      become: yes
    - name: ensure authorized_keys file exists
      copy:
        content: ""
        dest: /root/.ssh/authorized_keys
        force: no
        owner: root
        mode: 0600
      become: yes
    - lineinfile:
        path: /root/.ssh/authorized_keys
        line: 'ssh-rsa  root@chefstation

ssh-rsa  root@rhel7

ssh-rsa  root@puppet

ssh-rsa  root@buildtool

ssh-rsa  root@cent-anstow

ssh-rsa  root@cent-anstow

ssh-rsa  root@kuber'

      become: yes 
